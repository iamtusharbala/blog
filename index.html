<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tushar Balakrishnan - ServiceNow Developer specializing in ITSM, HRSD, custom applications, and platform automation. 4+ years experience with multiple ServiceNow certifications."
    />
    <meta
      name="keywords"
      content="ServiceNow, Developer, ITSM, HRSD, JavaScript, React, Portfolio, Automation, Certified"
    />
    <meta name="author" content="Tushar Balakrishnan" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Tushar Balakrishnan | ServiceNow Developer Portfolio"
    />
    <meta
      property="og:description"
      content="ServiceNow Developer specializing in ITSM, HRSD, custom applications, and platform automation."
    />
    <meta property="og:url" content="https://iamtusharbala.netlify.app/" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Tushar Balakrishnan | ServiceNow Developer Portfolio"
    />
    <meta
      property="twitter:description"
      content="ServiceNow Developer specializing in ITSM, HRSD, custom applications, and platform automation."
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/images/favicon/favicon.ico"
    />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Google Fonts - Standard stylesheet link to avoid MIME errors -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font loading fallback -->
    <script>
      // Fallback font loading
      setTimeout(function () {
        var link = document.querySelector('link[href*="fonts.googleapis.com"]');
        if (link && !link.rel.includes("stylesheet")) {
          link.rel = "stylesheet";
        }
      }, 3000);
    </script>

    <!-- Bootstrap CSS - Load asynchronously -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
      />
    </noscript>

    <!-- Font Awesome - Load asynchronously -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
    </noscript>

    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//api.rss2json.com" />

    <meta
      name="google-site-verification"
      content="qdfQF43YZn3FBqlC8HuH0AVFdOLIL6zDtRpYt3fB0fQ"
    />

    <title>
      Tushar Balakrishnan | ServiceNow Developer Portfolio | ITSM Expert
    </title>

  </head>
